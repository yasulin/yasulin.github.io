<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">

  <!-- Load Roboto from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ─── Home button styling ───────────────────────────────────────────────── */
    .home-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000000;
      z-index: 1000;
    }

    .home-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }
    /* ────────────────────────────────────────────────────────────────────────── */
    /* ─── Go Back button styling ──────────────────────────────────────────── */
    .back-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000000;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
    /* ────────────────────────────────────────────────────────────────────────── */
    /*
      White background, black text, Roboto font.
      Center the embedded player.
      Make iframe occupy 70% of viewport.
    */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    .video-container {
      position: relative;
      width: 70vw;
      height: 70vh;
      margin-bottom: 2rem;
      border-radius: 6px;
      overflow: hidden;
    }

    @media (min-width: 800px) {
      /* On very wide screens, cap height at 60vh */
      .video-container {
        height: 60vh;
      }
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <!-- ─── Home button (appears top-left on every page) ───────────────────────── -->
  <a href="/" class="home-btn" title="Home">
    <img src="../../images/home-icon.svg" alt="Home" width="24" height="24" />
  </a>
  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <!-- ─── Home button (appears top-left on every page) ───────────────────────── -->
  <!-- <a href="/" class="back-btn" title="Back">
    <img src="../../images/back-icon.svg" alt="Back" width="24" height="24" />
  </a> -->
  <!-- ────────────────────────────────────────────────────────────────────────── -->
  <!-- Page title -->
  <h1>Birthday Videos</h1>
  <div class="video-container">
    <!--
      1) Replace “UUxxxxxxxxxxxxxxxxxxxxxx” below with your actual Uploads Playlist ID.
      2) This “videoseries” embed will play all uploads in sequence.
    -->
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=PLjH-BBNqp9eH97SeFbrIEGmkoGKdthz9J"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <h1>Alumni Fundraiser</h1>
  <div class="video-container">
    <!--
      1) Replace “UUxxxxxxxxxxxxxxxxxxxxxx” below with your actual Uploads Playlist ID.
      2) This “videoseries” embed will play all uploads in sequence.
    -->
    <iframe
      src="https://www.youtube.com/embed/videoseries?list=PLjH-BBNqp9eFAEwBoBDmsF7gXtBOrlH21"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
