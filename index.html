<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- Load Roboto from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      /*
        Simple styling for the main page:
        - White background, black text
        - Use Roboto everywhere
        - Center everything vertically/horizontally
      */
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #000000;
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 2rem;
      }

      .button-container {
        display: flex;
        flex-direction: column;
        gap: 20px; /* space between buttons */
      }

      button {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid #333333;
      background-color: #ffffff;
      color: #333333;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

      .horizontal-line {
      border: none;            /* Remove default border */
      height: 2px;             /* Thickness */
      background-color: #666;  /* Color */
      width: 85%;              /* Length (80% of container) */
      margin: 1.5rem auto;     /* Center horizontally with some vertical spacing */
    }
    </style>
</head>

<body>
    <!--
      Main heading for the site
    -->
    <h1>lin</h1>
    <hr class="horizontal-line">
    <div class="button-container">
      <!--
        Each button navigates to its respective folder.
        Browsers will look for story/index.html, etc.
      -->
      <button onclick="location.href='story/'">Story</button>
      <!-- <button onclick="location.href='education/'">Education</button>
      <button onclick="location.href='work/'">Work</button> -->
      <button onclick="location.href='project/'">Projects</button>
    </div>
</body>
</html>
