<html lang="en">
<head>

  <meta charset="UTF-8" />

  <title>enfty</title>
  <link rel="icon" type="image/x-icon" href="../../images/favicon.ico">

  <!-- Load Roboto from Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
    rel="stylesheet"
  />

  <style>
    /* ─── Home button styling ───────────────────────────────────────────────── */
    .home-btn {
      position: fixed;
      top: 12px;
      left: 12px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000000;
      z-index: 1000;
    }

    .home-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 4px;
    }
    /* ────────────────────────────────────────────────────────────────────────── */
    /* ─── Go Back button styling ──────────────────────────────────────────── */
    .back-btn {
      position: fixed;
      top: 12px;
      right: 12px;
      font-size: 1.5rem;
      text-decoration: none;
      color: #000000;
      z-index: 1000;
    }

    .back-btn:hover {
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }
    /* ────────────────────────────────────────────────────────────────────────── */
    /*
      White background, black text, Roboto font
      Center everything vertically/horizontally
    */
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #000000;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2rem;
    }

    button {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: 2px solid #333333;
      background-color: transparent;
      color: #333333;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    .horizontal-line {
      border: none;            /* Remove default border */
      height: 2px;             /* Thickness */
      background-color: #666;  /* Color */
      width: 85%;              /* Length (80% of container) */
      margin: 1.5rem auto;     /* Center horizontally with some vertical spacing */
    }
  </style>
</head>

<body>
  <!-- ─── Home button (appears top-left on every page) ───────────────────────── -->
  <a href="/" class="home-btn" title="Home">
    <img src="../../images/home-icon.svg" alt="Home" width="24" height="24" />
  </a>

  <!-- Page title -->
  <h1>enfty</h1>
  <hr class="horizontal-line">
  <!-- Button linking to enfty.com -->
  <a href="https://enfty.com" target="_blank" rel="noopener noreferrer">
    <button>
      enfty.com
    </button>
  </a>
</body>
</html>
